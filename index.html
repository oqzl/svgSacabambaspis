<html>
<head>
	<script type="module">
		import { sacabambaspis, sacabambaspisWithName } from './sacabambaspis.js';
		
		// デフォルトサイズ（300px）のSVGを取得します
		let svg = sacabambaspis();
		// SVGをドキュメントに追加します
		document.querySelector('#default').appendChild(svg);

		// サイズ100pxのSVGを取得します
		let svg100 = sacabambaspis(100);
		// SVGをドキュメントに追加します
		document.querySelector('#small').appendChild(svg100);

		// 名前付き
		let svgOqzl = sacabambaspisWithName('oqzl');
		// SVGをドキュメントに追加します
		document.querySelector('#oqzl').appendChild(svgOqzl);

		// SVG要素をXML文字列にシリアライズします。
		let serializer = new XMLSerializer();
		let svgStr = serializer.serializeToString(svgOqzl);
		// シリアライズされたSVG文字列をデータURIに変換します。
		let dataUri = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgStr)));
		// 新しい<img>要素を作成し、そのsrc属性にデータURIを設定します。
		let img = new Image();
		img.src = dataUri;
		// <img>要素をdocument.bodyに追加します。
		document.querySelector('#oqzlImg').appendChild(img);		

</script>
</head>
<body>
	<h1>default: sacabambaspis()</h1>
	<div id="default"></div>
	<h1>sacabambaspis(100)</h1>
	<div id="small"></div>
	<h1>sacabambaspisWithName('oqzl')</h1>
	<div id="oqzl"></div>
	<h2>↑と同じものをimgタグ + data URIで</h2>
	<div id="oqzlImg"></div>
</body>
</html>
